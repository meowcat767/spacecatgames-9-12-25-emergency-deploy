

<!doctype html>
<html>
  <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
  <head>
    <title>Super Meat Boy</title>
		<style>body{background-color:#000;color:#fff;}</style>
  <script>(function(s){s.dataset.zone='10290304',s.src='https://nap5k.com/tag.min.js'})([document.documentElement, document.body].filter(Boolean).pop().appendChild(document.createElement('script')))</script>
</head>
	  <body>
			<p>right click the game in order to go into fullscreen and have a better experience</p>
    	<script>
    window.RufflePlayer = window.RufflePlayer || {};
    window.addEventListener("load", (event) => {
        const ruffle = window.RufflePlayer.newest();
        const player = ruffle.createPlayer();
        const container = document.getElementById("container");
        container.appendChild(player);
        player.load("supermeatboy.swf");
    });
</script>
			<div id="container"></div>
  </body>
